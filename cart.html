<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>GearSouls | Cart</title>

  <!-- main css -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- futuristic font (same as shop) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


<!-- ================= NAVBAR ================= -->
<header class="navbar">

  <a href="index.html" class="brand">
    <img src="img/0000.jpeg" class="brand-logo">
    <span class="brand-text">GearSouls</span>
  </a>

  <nav class="nav">
    <a href="shop.html" class="nav-link">Shop</a>

    <a href="cart.html" class="nav-link">
      Cart
      <span id="cart-count" class="cart-count">0</span>
    </a>

    <a href="account.html" class="auth-btn">Account</a>
  </nav>

</header>



<!-- ================= HERO (NEW PREMIUM HEADER) ================= -->
<section class="hero reveal">
  <h1 class="hero-title">Your Arsenal</h1>
  <p class="hero-sub">Review your gear before battle âš¡</p>
</section>



<!-- ================= CART ================= -->
<main class="cart-container reveal">

  <h2 class="cart-title">Shopping Cart</h2>

  <!-- Items render here -->
  <div id="cart-items" class="cart-list"></div>


  <!-- SUMMARY / CHECKOUT -->
  <div class="cart-footer">

    <div class="total-line">
      Total <span id="total">$0</span>
    </div>

    <button class="checkout-btn" onclick="checkout()">
      Secure Checkout
    </button>

  </div>

</main>



<!-- ================= SCRIPTS ================= -->
<script src="app.js"></script>
<script type="module" src="firebase.js"></script>

</body>
</html>
